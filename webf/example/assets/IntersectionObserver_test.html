<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IntersectionObserver and MutationObserver Test</title>

  <style>
    .spacer {
      height: 100px;
    }
    .observed {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="spacer"></div>
  <div id="observed" class="observed"></div>

  <script>
    // IntersectionObserver callback function
    const intersectionCallback = (entries, observer) => {
      console.log('js intersectionCallback');
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          console.log('Element is intersecting');
        } else {
          console.log('Element is not intersecting');
        }
      });
    };

    // IntersectionObserver options
    const intersectionOptions = {
      root: null, // Use the viewport as the root
      rootMargin: "0px",
      threshold: [0, 1], // Trigger callback at 0% and 100% visibility
    };

    // Create IntersectionObserver instance
    const intersectionObserver = new IntersectionObserver(intersectionCallback, intersectionOptions);

    // Get the observed element
    const observedElement = document.getElementById('observed');

    // Start observing the target element
    intersectionObserver.observe(observedElement);

  </script>
</body>
</html>
